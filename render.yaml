services:
  - type: web
    name: bus-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        sync: false        # Se define como secreto en Render al desplegar
      - key: NODE_ENV
        value: production

  - type: static
    name: bus-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: bus-backend
          property: url