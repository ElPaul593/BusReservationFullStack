services:
  # Backend API (Node.js + Express)
  - type: web
    name: bus-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PRICING_API
        value: https://apiconsumidorac.onrender.com
      - key: EXTERNAL_SEAT_API
        value: https://apiconsumidorac.onrender.com

  # Frontend (Web Service - Sirve el build estático)
  - type: web
    name: bus-frontend
    env: node
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npx serve dist -s -l 3000
    plan: free
    autoDeploy: true
    envVars:
      # Configurar manualmente en Render Dashboard después del primer deploy
      # Valor: https://bus-backend.onrender.com/api
      - key: VITE_API_URL
        sync: false